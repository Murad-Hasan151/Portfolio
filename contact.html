<body class="flex flex-col min-h-screen">
    <header class="bg-gray-100 shadow-md max-w-[1920px] w-full mx-auto sticky top-0 z-50">

            <div class="font-bold text-4xl">
                <i class="fa-brands fa-mastodon"></i>
            </div>
            <div class="hidden md:block laptop">
                <ul class="flex gap-8 text-xl ">
                    <li><a class=" px-2 rounded-full" href="./index.html">Home</a></li>
                    <li><a class=" px-2 rounded-full" href="./works.html">Works</a></li>

            </div>
            <div class="block md:hidden text-xl relative">
                <i id="menuBar" class="fa-solid fa-bars cursor-pointer"></i>
                <div id="menu" class="hidden absolute left-0 top-10 ">

                        <li><a class=" " href="./index.html">Home</a></li>

                        <li><a class=" " href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        <section class="flex-grow bg-gray-50 py-16">
            <div class="w-[95%] md:w-[80%] lg:w-[70%] mx-auto">

                <!-- Heading -->
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-gray-800">Get in Touch</h2>
                    <p class="text-gray-600 mt-3">
                        Have a project or question? Feel free to message me.
                    </p>
                </div>

                <!-- Grid -->
                <div class="grid md:grid-cols-2 gap-10 bg-white shadow-lg rounded-xl p-8">

                    <!-- Contact Info -->
                    <div>
                        <h3 class="text-2xl font-semibold mb-4">Contact Info</h3>

                        <p class="text-gray-600 mb-3">
                            üìß Email: <span class="font-medium">hmdmurad01@gmail.com</span>
                        </p>
                        <p class="text-gray-600 mb-3">
                            üìç Location: Bangladesh
                        </p>
                        <p class="text-gray-600 mb-6">
                            ‚è± Response time: within 24 hours
                        </p>

                        <!-- Social -->
                        <div class="flex gap-4 text-3xl">
                            <a class="hover:text-blue-600 transition" href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a class="hover:text-pink-500 transition" href="#"><i
                                    class="fa-brands fa-instagram"></i></a>
                            <a class="hover:text-sky-500 transition" href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a class="hover:text-blue-700 transition" href="#"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <form id="contactForm" class="space-y-4">
                        <div>
                            <label class="block mb-1 text-sm font-medium">Full Name</label>
                            <input type="text" id="name"
                                class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Your name">
                        </div>

                        <div>
                            <label class="block mb-1 text-sm font-medium">Email</label>
                            <input type="email" id="email"
                                class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="your@email.com">
                        </div>

                        <div>
                            <label class="block mb-1 text-sm font-medium">Message</label>
                            <textarea id="message" rows="4"
                                class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Write your message..."></textarea>
                        </div>

                        <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                            Send Message
                        </button>

                        <p id="formMsg" class="text-sm mt-2"></p>
                    </form>

                </div>
            </div>
        </section>

    </main>

    <footer class="max-w-[1920px] w-full mx-auto">

            <hr class="text-[#E0E0E0] mb-1 md:w-[50%] mx-auto">

        </div>
